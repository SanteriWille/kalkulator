<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Kalkulator</title>
</head>
<body>
  <nav id="navbar">
    <h1><a href="../digital_klokke/index.html" class="logo">Prosjekter</a></h1>
    <ul>
      <li><a href="../to_do_list/index.html">To-Do liste</a></li>
      <li><a href="../Kalkulator/index.html">Kalkulator</a></li>
      <li><a href="../rock_paper_scissors/index.html">Stein, saks, papir</a></li>
    </ul>
  </nav>

  <div id="calculator">
    <input id="display">
    <div id="keys">
      <button onclick="appendToDisplay('+')" class="operatorBtn">+</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('-')" class="operatorBtn">-</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('*')" class="operatorBtn">*</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('/')" class="operatorBtn">รท</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculate('=')">=</button>
      <button onclick="clearDisplay()" class="operatorBtn">C</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
